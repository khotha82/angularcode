<form #f='ngForm' name='courseForm'>
    <div class='form-group'>
        <div class="col-xs-2">
            <label for="courseName">CourseName:</label>
            <input class='form-control' required minlength="5" type="text" ngModel name='courseName' #courseName='ngModel'>
            <div class='alert alert-danger' *ngIf='courseName.touched && !courseName.valid'>
                <div *ngIf="courseName.errors.required">CourseName is required</div>
                <div *ngIf="courseName.errors.minlength">CourseName should be {{courseName.errors.minlength.requiredLength}} characters</div>
            </div>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label for="coursecategory">Course Category :
        <select required ngModel   #coursecategory='ngModel' (change)='log(coursecategory)' name="coursecategory" id="coursecategory">
          <option></option>
          <option *ngFor='let cat of courseCategory' id='cat.id'>{{cat.type}}</option>
        </select>
      </label>
        <div class='alert alert-danger' *ngIf='coursecategory.touched && coursecategory.invalid'> required</div>
    </div>
    <div class="form-group">
        <label for="hasGuarntee">
        <input type="checkbox" ngModel name="hasGuarntee"> 30 days Money Guarnetee
      </label>
    </div>
    <br>
    <p>
        {{f.value|json}}
    </p>
    <br>
    <div>
        <button class="btn btn-primary" [disabled]=' !f.valid '>Submit</button>
    </div>
</form>
