<form #f="ngForm" name="loginForm" (ngSubmit)="onSubmit(f)">
    <div class='form-group'>
        <div class="col-xs-2">
            <label for="userName">Username :</label>
            <input required minlength="3" maxlength="10" pattern="banana" id="userName" ngModel name="userName" #userName="ngModel" (change)="log(userName)" type="text" class='form-control' />
            <div class="alert alert-danger" *ngIf="userName.touched && !userName.valid">
                <div *ngIf="userName.errors.required">Username is required</div>
                <div *ngIf="userName.errors.minlength">Username should be minimum {{userName.errors.minlength.requiredLength}} length</div>

                <div *ngIf="userName.errors.pattern">Username is not mattched with patterrns</div>
            </div>
        </div>
    </div>
    <div class='form-group'>
        <div class="col-xs-2">
            <label for="password">Password :</label>
            <input required id="password" ngModel name="password" #password="ngModel" type="password" class='form-control' />
            <div class="alert alert-danger" *ngIf="password.touched && !password.valid">password is required</div>
        </div>

        <br>
        <div>
            <button [disabled]="!f.form.valid" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
